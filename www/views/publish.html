<ion-view view-title="{{'publish_title' | translate}}" ng-controller="publishController" class="publish">
  <ion-content scroll="true">
    <div ng-show="!imgURI">
      <button class="button button-block" ng-click="fromCamera()">{{"publish_camera" | translate}}</button>
      <button class="button button-block" ng-click="fromGallery()">{{"publish_gallery" | translate}}</button>
    </div>
    <div class="row responsive-sm" ng-show="imgURI !== undefined">
      <div class="col">
        <img class="image" ng-src="{{imgURI}}">
      </div>
    </div>
    <div class="row responsive-sm" ng-show="imgURI !== undefined">
      <div class="col">
        <textarea class="description" name="description" ng-model="incident.comment"></textarea>
      </div>
    </div>
  </ion-content>
</ion-view>
