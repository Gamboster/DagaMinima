<ion-view view-title="Publish" ng-controller="publishController">
  <ion-content scroll="true">
    <div ng-show="imgURI === undefined">
      <button class="button button-block" ng-click="fromCamera()">Camera</button>
      <button class="button button-block" ng-click="fromGallery()">Gallery</button>
    </div>
    <div class="row responsive-sm" ng-show="imgURI !== undefined">
      <div class="col">
        <img ng-src="{{imgURI}}" style="width:100%; height:auto;">
      </div>
    </div>
    <div class="row responsive-sm" ng-show="imgURI !== undefined">
      <div class="col">
        <textarea name="description" ng-model="incident.comment" style="width:100%"></textarea>
      </div>
    </div>
  </ion-content>
</ion-view>
