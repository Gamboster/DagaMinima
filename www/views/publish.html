<ion-view ng-controller="publishController" class="publish" cache-view="false">
  <ion-nav-title>{{'publish_title' | translate}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <i ng-show="imgURI" ng-click="sendPopup()" class="icon ion-android-send size-24 m5"></i>
  </ion-nav-buttons>
  <ion-content>
    <div ng-show="!imgURI" class="publish-button">
      <button class="button icon ion-camera button-positive br100 db publish-button" ng-click="fromCamera()"></button>
      <button class="button icon ion-images button-calm br100 db publish-button" ng-click="fromGallery()"></button>
    </div>
    <div ng-show="imgURI">
      <div class="list card">
        <label class="item item-input item-floating-label">
          <span class="input-label">{{'publish_category'| translate}}</span>
          <input readonly ng-click="categoryPopup()" ng-model="formData.category" type="text" placeholder="{{'publish_category' | translate}}">
        </input>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{'publish_description' | translate}}</span>
          <textarea ng-model="formData.description" type="text" placeholder="{{'publish_description' | translate}}">
          </textarea>
        </label>
        <div class="row responsive-sm">
          <div class="col">
            <img class="image" ng-src="{{imgURI}}">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <script id="categoryPopup.html" type="text/ng-template">
    <ion-radio class="wrapping-list" icon="icon ion-ios-paw" ng-model="formData.category" ng-value="'Adopt'">Adopt</ion-radio>
    <ion-radio class="wrapping-list" icon="icon ion-ios-paw" ng-model="formData.category" ng-value="'Wanted'">Wanted</ion-radio>
    <ion-radio class="wrapping-list" icon="icon ion-ios-paw" ng-model="formData.category" ng-value="'Lost'">Lost</ion-radio>
  </script>
</ion-view>
