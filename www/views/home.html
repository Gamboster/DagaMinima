<ion-view ng-controller="homeController">
  <ion-nav-title>
    <div ng-switch on = "section">
      <div ng-switch-when = "Adopt">
        {{'home_adopt' | translate}}
      </div>
      <div ng-switch-when = "Wanted">
        {{'home_wanted' | translate}}
      </div>
      <div ng-switch-when = "Lost">
        {{'home_found' | translate}}
      </div>
    </div>
  </ion-nav-title>
  <ion-slides class = "slides has-header has-footer" options="options" slider="data.slider">
    <ion-slide-page ng-repeat="publication in publications">
      <ion-content>
        <div class="list card">
          <div class="item item-avatar">
            <img ng-src="{{publication.authorAvatar}}">
            <h2>{{publication.authorName}}</h2>
            <p>{{publication.postDate * 1000 | amTimeAgo}}</p>
          </div>
          <div class="item item-body">
            <img class="full-image" src="{{publication.principalImage}}">
            <p>
              {{publication.description}}
            </p>
          </div>
          <div class = "button-bar">
            <button class = "button button-icon icon ion-android-star" ng-click="setFavorite(publication)" ng-class="{'color-green':isFavorite1}"></button>
            <button class = "button button-icon icon ion-android-share-alt" ng-click="share(publication.description,publication.principalImage)"></button>
            <button class = "button button-icon icon ion-more"></button>
          </div>
        </div>
      </ion-content>
    </ion-slide-page>
  </ion-slides>
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ng-style = "{'color': section == 'Adopt' ? '#00007f' : 'grey'}">
      <i ng-click="changeSection('Adopt')" class="icon ion-ios-paw"></i>
      {{"home_adopt" | translate}}
    </a>
    <a class="tab-item"  ng-style = "{'color': section == 'Wanted' ? '#00007f' : 'grey'}" >
      <i ng-click="changeSection('Wanted')" class="icon ion-android-sad"></i>
      {{"home_wanted" | translate}}
    </a>
    <a class="tab-item" ng-style = "{'color': section == 'Lost' ? '#00007f' : 'grey'}">
      <i ng-click="changeSection('Lost')" class="icon ion-ios-flag"></i>
      {{"home_found" | translate}}
    </a>
  </div>
</ion-view>
