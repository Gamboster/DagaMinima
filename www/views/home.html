<ion-view ng-controller="homeController">
  <ion-nav-title>
    <div ng-switch on="section">
      <div ng-switch-when="Adopt">
        {{'home_adopt' | translate}}
      </div>
      <div ng-switch-when="Wanted">
        {{'home_wanted' | translate}}
      </div>
      <div ng-switch-when="Lost">
        {{'home_found' | translate}}
      </div>
    </div>
  </ion-nav-title>
  <ion-slides class="slides has-header has-footer" options="options" slider="data.slider">
    <ion-slide-page ng-repeat="publication in publications">
      <ion-content>
        <div class="list card">
          <div class="item item-avatar m0b m0t">
            <img ng-src="{{publication.authorAvatar}}">
            <h2>{{publication.authorName}}</h2>
            <p>{{publication.postDate * 1000 | amTimeAgo}}</p>
          </div>
          <div class="item item-body m0b m0t p0">
            <img class="full-image" src="{{publication.principalImage}}">
            <p class="m10l">
              {{publication.description}}
            </p>
          </div>
          <div class="button-bar">
            <button class="button button-icon icon ion-ios-star-outline" ng-click="setFavorite(publication)" ng-style="{'color':isFavorite(publication) ? 'green' : 'black'}"></button>
            <button class="button button-icon icon ion-ios-upload-outline" ng-click="share(publication.description,publication.principalImage)"></button>
            <button class="button button-icon icon ion-ios-more-outline"></button>
          </div>
        </div>
      </ion-content>
    </ion-slide-page>
  </ion-slides>
  <div class="tabs">
    <a class="tab-item" ng-click="changeSection('Adopt')" ng-style="{'color': section == 'Adopt' ? '#00007f' : 'grey'}">
      {{"home_adopt" | translate}}
    </a>
    <a class="tab-item"  ng-click="changeSection('Wanted')"   ng-style="{'color': section == 'Wanted' ? '#00007f' : 'grey'}" >
      {{"home_wanted" | translate}}
    </a>
    <a class="tab-item" ng-click="changeSection('Lost')" ng-style="{'color': section == 'Lost' ? '#00007f' : 'grey'}">
      {{"home_found" | translate}}
    </a>
  </div>
</ion-view>
