<ion-view ng-controller="homeController">
  <ion-content class="slides" scroll="false">
    <img class="paw" ng-src="./img/paw.png"></img>
    <ion-slides options="options" slider="data.slider">
      <ion-slide-page>
        <div class="img-container"><img ng-src="./img/img1.jpg"></img></div>
      </ion-slide-page>
      <ion-slide-page>
        <div class="img-container"><img ng-src="./img/img2.jpeg"></img></div>
      </ion-slide-page>
      <ion-slide-page>
        <div class="img-container"><img ng-src="./img/img3.jpeg"></img></div>
      </ion-slide-page>
    </ion-slides>
    <div class="description">
      <div class="item item-text-wrap">
        {{description}}
      </div>
    </div>
  </ion-content>
</ion-view>
