<div class="columns m20t">
  <div class="m20t  size-14 text-center">
      <i class="fi-alert"></i>
      {{"alert_message" | translate}}
  </div>
  <div class="row">
    <div class="col">
      <button class="button button-full button-dark size-12" ng-click="close()">{{"alert_cancel" | translate}}</button>
    </div>
    <div class="col">
      <button class="button button-full button-dark size-12" ng-click="logout()">{{"alert_ok" | translate}}</button>
    </div>
  </div>
</div>
