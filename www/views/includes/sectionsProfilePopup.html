<div class="profile-popup">
  <h5>{{publication.name}}</h5>
  <img class="image-profile-popup" ng-src={{publication.picture}}>
  <div class="button-bar">
    <button class="button button-icon icon ion-ios-information-outline" ng-click="openProfile(publication.id)"></button>
    <button class="button button-icon icon ion-ios-close-outline" ng-click="cancel()"></button>
  </div>
</div>
