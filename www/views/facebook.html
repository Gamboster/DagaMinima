<ion-view class="pope-background" view-title="{{'facebook_title' | translate}}" ng-controller="facebookLoginController">
  <ion-content scroll="false">
    <div class="text-center welcome-title">{{"facebook_message" | translate}}</div>
    <button class="facebook-sign-in button button-full icon-left ion-social-facebook" ng-click="facebookSignIn()">
      {{"facebook" | translate}}
    </button>
  </ion-content>
</ion-view>
