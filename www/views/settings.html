<ion-view view-title="{{'settings_title' | translate}}" ng-controller="settingsController">
  <ion-content>
    <ul class="list">
      <li class="item item-toggle">
        Spanish
        <label class="toggle toggle-balanced">
          <input ng-click="switchLanguage('es')" type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
